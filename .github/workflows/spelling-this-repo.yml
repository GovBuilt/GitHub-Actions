name: Spelling
# This is the same workflow you'd find in our other submodules. Unlike the rest of the workflows in this repo, this one
# is meant to actually run here, so don't call it from other repos.

on:
  pull_request:
  push:
    branches:
      - dev

jobs:
  spelling:
    name: Spelling
    uses: Lombiq/GitHub-Actions/.github/workflows/spelling.yml@issue/OSOE-636

  dump-github-context:
    runs-on: ubuntu-latest
    steps:
    - env:
        GITHUB_CONTEXT: ${{ toJSON(github) }}
      shell: pwsh
      run: Write-Output $Env:GITHUB_CONTEXT
